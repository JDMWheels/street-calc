
<div class="row ">
<div class="row col-sm-8 well">
  
  <form class="form-horizontal" role="form">
    
    <div class="form-group">
      <label for="item-cost" class="col-sm-2 control-label">Item Cost ¥</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="total-cost" placeholder="cost" ng-model="itemCost">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Shipping</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="total-cost" placeholder="Shipping" ng-model="shippingCost">
      </div>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Bank Fee</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="total-cost" placeholder="bankFee" ng-value="bankFee()">
      </div>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Broker Fee</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="total-cost" placeholder="broker fee" ng-value="brokerFee()">
      </div>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Tyres </label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="total-cost" placeholder="broker fee" ng-model="tyres">
        ¥2000 per pair tyre
      </div>
      <label for="inputPassword3" 
             class="col-sm-2 control-label">
        {{tyresTotal() | currency:"¥"}}
      </label>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Weight</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="total-cost" placeholder="weight" ng-model="weight">
      </div>
      
      <label for="inputPassword3" class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="total-cost" placeholder="quantity" ng-model="quantity">
      </div>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Shipping (SEA)</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="total-cost" placeholder="sea" ng-model="shippingSea">
      </div>
      
      <label for="inputPassword3" class="col-sm-2 control-label">Shipping (EMS)</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="total-cost" placeholder="ems" ng-model="shippingEms">
      </div>
    </div>
        
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Container Yard Handling</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="total-cost" placeholder="Handling" ng-model="handling">
      </div>
    </div>
        
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Tot</label>
      <div class="col-sm-10">
        {{tot() | currency:"¥"}}
      </div>
    </div>

   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Paypal</label>
      <div class="col-sm-7">
        {{paypal() | currency:"¥"}}
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Exchange Rate</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="total-cost" placeholder="sea" ng-model="exchangeRate">
        <button ng-click="fetchYenAUD($event)">Fetch Current <i class="fa fa-refresh"
        ng-class="fetching? 'fa-spin': 'hide'"></i></button> 
      </div>
      
      <label for="inputPassword3" class="col-sm-2 control-label">-3.3 Yen</label>
      <div class="col-sm-4">
        {{exchangeRateSub()}}
      </div>
    </div>
    
    <p class="bg-success">
      Est Price in AUD: <span class="pull-right"><strong>{{priceAUD() | currency}}</strong></span>
    </p>
    <p class="bg-info">Est Paypal Price in AUD:
      <span class="pull-right"><strong>  {{paypalPriceAUD() | currency}}
      </strong></span>
    </p>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
        
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
    
    
  </form>
  
  </div>
</div>
